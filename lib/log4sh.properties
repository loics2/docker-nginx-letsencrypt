#
# log4sh logging configuration.
# See https://github.com/kward/log4sh/blob/master/doc/log4sh.md 
#

# Set root logger level to INFO and its only appender to stdout.
log4sh.rootLogger=INFO, stderr

log4sh.appender.stderr=FileAppender
log4sh.appender.stderr.File=STDERR
log4sh.appender.stderr.layout=PatternLayout
log4sh.appender.stderr.layout.ConversionPattern=[%d{ISODATE}] [%-5p] %m

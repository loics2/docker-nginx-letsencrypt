#
# log4sh logging configuration.
# See https://github.com/kward/log4sh/blob/master/doc/log4sh.md 
#

# Set root logger level to INFO and its only appender to stdout.
log4sh.rootLogger=INFO, stdout

# A1 is set to be a ConsoleAppender.
log4sh.appender.stdout=ConsoleAppender

# A1 uses a PatternLayout.
log4sh.appender.stdout.layout=PatternLayout
log4sh.appender.stdout.layout.ConversionPattern=[%-5p] %m
